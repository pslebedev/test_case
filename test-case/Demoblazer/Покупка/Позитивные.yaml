    pre-conditions: |
      ### Предусловия  
      - Пользователь **авторизован** в системе  
      - Открыта [главная страница](https://www.demoblaze.com/index.html)  

    steps: |
      ### Шаги выполнения  

      1. В навигационном меню кликнуть **Home**  
         - Ожидаемый результат: открылась главная страница  

      2. Выбрать и кликнуть на товар `Samsung Galaxy S7`  
         - Ожидаемый результат: открылась страница товара  

      3. Добавить товар в корзину → кликнуть **Add to cart**  
         - Ожидаемый результат: товар добавлен в корзину  

      4. Перейти в раздел **Cart** (навигационное меню)  
         - Ожидаемый результат: открылась страница корзины  

      5. Кликнуть **Place Order**  
         - Ожидаемый результат: открылась форма оформления заказа  

      6. Заполнить форму:  
         - **Name** → валидные данные  
         - **Country** → валидные данные  
         - **City** → валидные данные  
         - **Credit Card** → валидные данные  
         - **Month** → валидные данные  
         - **Year** → валидные данные  
         - Ожидаемый результат: данные введены  

      7. Кликнуть **Purchase**  
         - Ожидаемый результат: отображается всплывающее окно с информацией о покупке  

    post-conditions: |
      ### Постусловия  
      - Корзина очищена после покупки  
      - Заказ отображается в истории покупок  

